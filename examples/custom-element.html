<html>
  <head>
    <title>Minimal implementation</title>
    <script src="../dist/astronomy-api-widgets.js"></script>
    <style>
      div {
        border: thin solid #444;
      }
    </style>
  </head>
  <body>
    <div id="custom-element"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var client = new AstronomyAPI({
          basicToken: "<hash>",
        });

        client.moonPhase({
            element:'#custom-element'
        });
      });
    </script>
  </body>
</html>

<html>
  <head>
    <title>Star chart with options</title>
    <script src="../dist/astronomy-api-widgets.js"></script>
    <style>
      div {
        border: thin solid #444;
      }
    </style>
  </head>
  <body>
    <div id="star-chart"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var client = new AstronomyAPI({
          basicToken: "<hash>",
        });

        client.starChart(
          {
            element: "#star-chart",
            style: "navy",
            observer: {
              latitude: 12.775867,
              longitude: -23.39733,
              date: "2012-12-21",
            },
            view: {
              type: "constellation",
              parameters: {
                constellation: "ori",
              },
            },
          },
          (re) => {
            console.log("done", re);
          },
        );
      });
    </script>
  </body>
</html>

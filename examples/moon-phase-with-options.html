<html>
  <head>
    <title>Moon phase with options</title>
    <script src="../dist/astronomy-api-widgets.js"></script>
    <style>
      div {
        border: thin solid #444;
      }
    </style>
  </head>
  <body>
    <div id="moon-phase"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var client = new AstronomyAPI({
          basicToken: "<hash>",
        });

        client.moonPhase(
          {
            element: "#moon-phase",
            format: "png",
            style: {
              moonStyle: "sketch",
              backgroundStyle: "stars",
              backgroundColor: "red",
              headingColor: "white",
              textColor: "white",
            },
            observer: {
              latitude: 40.712772,
              longitude: -73.935242,
              date: "2020-10-28",
            },
            view: {
              type: "portrait-simple",
            },
          },
          (re) => {
            console.log("done", re);
          },
        );
      });
    </script>
  </body>
</html>
